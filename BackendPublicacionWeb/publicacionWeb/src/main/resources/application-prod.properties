# Nombre de la aplicación
spring.application.name=publicidad

# Configuración del servidor
server.port=${SERVER_PORT:8080}

# Configuración de la base de datos
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=${DB_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de Swagger/OpenAPI (SpringDoc)
springdoc.api-docs.enabled=${SWAGGER_ENABLED:true}
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=${SWAGGER_UI_ENABLED:true}
springdoc.swagger-ui.path=/swagger-ui

# Configuración de zona horaria
spring.jackson.time-zone=America/Argentina/Buenos_Aires

# URL del frontend
frontend.base.url=${FRONTEND_BASE_URL}

# Secret Key for JWT
jwt.secret=${JWT_SECRET}

# Configuración de correo
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_SMTP_TRUST}

# Configuración de cookies
auth.cookie.secure=${AUTH_COOKIE_SECURE:false}
auth.cookie.same-site=${AUTH_COOKIE_SAMESITE:Lax}
auth.cookie.path=${AUTH_COOKIE_PATH:/}
auth.cookie.max-age=${AUTH_COOKIE_MAXAGE:3600}

# Rutas públicas (permitAll)
security.public-paths=/swagger-ui/**,/v3/api-docs/**,/swagger-resources/**,/webjars/**,/auth/login,/auth/forgot-password,/auth/reset-password,/user/userRegister,/api/providers/getAll,/api/providers/search,/uploads/**,/comments/getAllByProvider

# Orígenes permitidos para CORS
security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}

# Carpeta física donde se guardarán las imágenes
file.upload.dir=${FILE_UPLOAD_DIR:./uploads}

# Límites de archivos
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.enabled=true

# Base URL de la API
app.base-url=${APP_BASE_URL}

#LOGGIN
logging.level.root=INFO
logging.file.name=/var/log/publicidad/app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n

